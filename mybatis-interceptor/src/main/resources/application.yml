    url: jdbc:mysql://115.159.157.145:3306/blog_demo_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=false&useTimezone=true&serverTimezone=GMT%2B8
    username: blog_user
    password: Itstabber123!
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
server:
  port: 8080


mybatis:
  mapperLocations: classpath:/mapper/*.xml
  configuration:
    ## 一级设置为非session级别，避免重复解密问题
    local-cache-scope: statement
    map-underscore-to-camel-case: true
    default-fetch-size: 500
    default-statement-timeout: 80
management:
  add-application-context-header: false #防止加 x-application-context头

mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
  notEmpty: true
